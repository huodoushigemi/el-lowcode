<!doctype html>
<html class="sl-theme-dark mdui-theme-auto">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>

    <style>
      * {
        box-sizing: border-box;
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "vue-echarts": "/el-lowcode/designer/node_modules/vue-echarts",
          "echarts": "/el-lowcode/designer/node_modules/echarts",
          "echarts/": "/el-lowcode/designer/node_modules/echarts/",
          "lodash-es": "/el-lowcode/designer/node_modules/lodash-es",
          "lodash-es/": "/el-lowcode/designer/node_modules/lodash-es/"
        }
      }
    </script>
    <!-- "vue-echarts": "https://unpkg.com/vue-echarts@latest/dist/index.esm.js"
    "vue-demi": "https://unpkg.com/vue-demi@latest",
    "echarts": "https://unpkg.com/echarts@latest",
    "echarts/core": "https://unpkg.com/echarts@latest/core.js",
    "resize-detector": "https://unpkg.com/resize-detector@latest/esm/index.js",
    "tslib": "https://unpkg.com/tslib@latest/tslib.es6.js" -->

    <script src="/node_modules/vue/dist/vue.runtime.global.js"></script>

    <!-- <script src="https://unpkg.com/@isomorphic-git/lightning-fs"></script>
    <script src="https://unpkg.com/isomorphic-git"></script>
    <script>
      window.fs = new LightningFS('fs')
      window.pfs = window.fs.promises
    </script> -->

    <script>
      document.addEventListener('dragstart', e => {
        const is = e.target.getAttribute('data-is')
        if (!is) return
        e.dataTransfer.setData('data-is', is)
      })
    </script>

    <script>
      document.addEventListener('wheel', e => {
        e.stopPropagation()
        // e.preventDefault()
      }, { passive: false })
      
      document.addEventListener('mousedown', e => {
        e.stopPropagation()
        // e.preventDefault()
      }, { passive: false })
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/designer/main.ts"></script>
  </body>
</html>
